<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Topic-based Question Generator</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="static\favicon.ico">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Topic-based Question Generator</h2>
                        <form id="question-form">
                            <div class="form-group">
                                <label for="topic">Enter a topic:</label>
                                <textarea class="form-control" id="topic" name="topic" placeholder="e.g., History of ancient Egypt"></textarea>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question-type" id="mcq" value="mcq">
                                <label class="form-check-label" for="mcq">
                                    Multiple Choice Questions (MCQs)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="question-type" id="descriptive" value="descriptive">
                                <label class="form-check-label" for="descriptive">
                                    Descriptive Questions
                                </label>
                            </div>
                            <button class="btn btn-primary" id="generate" type="submit">Generate Questions</button>
                        </form>
                        <div id="questions" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="static\script.js"></script>
</body>
</html>
